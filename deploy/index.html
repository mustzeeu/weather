        <script id="rendered-js">
  function animateAd() {
    var tl = new TimelineMax({ repeat: -1, paused: false, yoyo: false });
    tAnim = 0.7,
    tl.to('#clp_2 polygon', tAnim, {
      attr: { points: "105,0 240,0 240,0 80,0" },
      ease: Power3.easeInOut },
    '+=' + tAnim).
    to('#clp_3 polygon', tAnim, {
      attr: { points: "215,50 320,50 320,50 215,50" },
      ease: Power3.easeInOut },
    '-=' + tAnim).
    fromTo('#txtIntro', tAnim / 2, {
      opacity: 0,
      y: 20 },
    {
      opacity: 1,
      y: 0 },
    '-=' + tAnim / 4).
    fromTo('#txtAlt', tAnim / 2, {
      opacity: 0,
      y: -20 },
    {
      opacity: 1,
      y: 0 },
    '-=' + tAnim / 2).
    to('#grclp_1 polygon', tAnim * 1.5, {
      attr: { points: "345,0 345,0 320,50 320,50" },
      ease: Power3.easeIn },
    '+=' + tAnim * 1.5).
    set(['#txtAlt', '#txtIntro'], {
      opacity: 0 }).
  
    to('#grclp_2 polygon', tAnim * 1.5, {
      attr: { points: "0,0 345,0 320,50 -25,50" },
      ease: Power3.easeOut },
    '-=' + tAnim / 6).
    set('#logo_2', {
      opacity: 0 }).
  
    set('#logo_3', {
      rotation: 180,
      y: 1,
      x: 8,
      transformOrigin: "50% 100%" }).
  
    to('#grclp_2 polygon', tAnim * 1.5, {
      attr: { points: "345,0 345,0 320,50 320,50" },
      ease: Power3.easeIn },
    '+=' + tAnim * 2).
    to('#logo', tAnim / 2, {
      opacity: 1 },
    '-=' + tAnim / 8).
    to('#logo_3', tAnim / 2, {
      rotation: 0,
      y: 0,
      x: 8,
      transformOrigin: "50% 100%",
      ease: Power3.easeIn },
    '-=' + tAnim / 1.5).
    set('#logo_2', {
      opacity: 1 }).
  
    to('#logo_3', tAnim / 2, {
      x: 0,
      transformOrigin: "50% 100%",
      ease: Power3.easeOut }).
  
    to('#logo_clp polygon', tAnim * 1.6, {
      attr: { points: "206,0 320,0 320,50 206,50" },
      ease: Power3.easeOut },
    '-=' + tAnim).
    fromTo('#ad_cta', tAnim / 2, {
      opacity: 0,
      transformOrigin: "50% 50%",
      scale: 0.001 },
    {
      opacity: 1,
      transformOrigin: "50% 50%",
      scale: 1,
      ease: Back.easeOut.config(1.3) },
    "-=" + tAnim / 2).
    to('#clp_1 polygon', 0.1, {
      attr: { points: "0,0 105,0 105,0 0,0" } },
    '+=' + tAnim * 4).
    to('#clp_2 polygon', 0.1, {
      attr: { points: "80,50 215,50 215,50 80,50" } },
    '-=0.1').
    to('#clp_3 polygon', 0.1, {
      attr: { points: "240,0 320,0 320,0 240,0" } },
    '-=0.1').
    set('#grclp_1 polygon', {
      attr: { points: "0,0 345,0 320,50 -25,50" } }).
  
    to('#clp_1 polygon', tAnim, {
      attr: { points: "0,0 105,0 80,50 0,50" },
      ease: Power3.easeInOut }).
  
    to('#clp_2 polygon', tAnim, {
      attr: { points: "105,0 240,0 215,50 80,50" },
      ease: Power3.easeInOut },
    '-=' + tAnim).
    to('#clp_3 polygon', tAnim, {
      attr: { points: "240,0 320,0 320,50 215,50" },
      ease: Power3.easeInOut },
    '-=' + tAnim);
  }
  animateAd();
